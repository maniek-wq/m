
<div 
class="main-container " 
(click)="onSelectVenue()" 
>
    <div 
    class="image-container"
    data-bs-toggle="offcanvas" 
    [attr.data-bs-target]="'#' + uniOffcanvas" 
    [attr.aria-controls]="uniOffcanvas"
    >
        <img [src]="imagePath">
        <div class="heart-icon">
            <i 
                class="fa-regular fa-heart fa-lg" 
                style="color: #63E6BE;" 
                (click)="$event.stopPropagation()"
                (click)="addToLiked($event);false"
                >
            </i>
        </div>
    </div>
    <div class="bottom-container p-2">
      <h2 class="name ">{{venue.name}} </h2>
      
      <span class="street-name ">{{venue.street}} </span>
      

      <div class="d-flex w-100 btn-container">
        <span class="infrastructure">{{venue.square_footage}}</span>
        <div class="button rent-button d-flex">Rent</div>
      </div>

    </div>
</div>



    <div 
    
    class="offcanvas offcanvas-start w-100" 
    data-bs-scroll="true" 
    tabindex="-1" 
    [id]="uniOffcanvas" 
    [attr.aria-labelledby]="uniOffcanvas + 'Label'">
      <div class="offcanvas-header">
        <h5 
            class="offcanvas-title" 
            [id]="uniOffcanvas + 'Label'">
            <span class="street-name">{{venue.street}},{{venue.name}} </span>
        </h5>
            <button type="button" 
            class="btn-close" 
            data-bs-dismiss="offcanvas" 
            aria-label="Close">
            </button>
      </div>
      <div class="offcanvas-body">
        <div 
        id="'#' + uniOffcanvas" 
        class="carousel slide"
        [attr.aria-controls]="uniOffcanvas"
        [attr.data-bs-target]="'#' + uniOffcanvas"
        >

            <div class="carousel-inner">
              <div class="carousel-item active">
                <img [src]="imagePath" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img [src]="imagePath" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img [src]="imagePath" class="d-block w-100" alt="...">
              </div>
            </div>

            <button 
            class="carousel-control-prev" 
            type="button" 
            id="'#' + uniOffcanvas"
            [attr.data-bs-target]="'#' + uniOffcanvas"
            data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button 
            class="carousel-control-next" 
            type="button" 
            [attr.data-bs-target]="'#' + uniOffcanvas"
            data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>

          </div>
        {{description}}
      </div>
    </div>
